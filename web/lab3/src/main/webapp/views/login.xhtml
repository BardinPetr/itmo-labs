<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:l="http://lab3.itmo.bardinpetr.ru/facelets"
>
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="primefaces" name="components.css"/>
        <h:outputStylesheet library="css" name="MainPage.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="login" value="Email:"/>
            <p:inputText id="login" type="email" value="#{loginBean.username}"/>
            <l:updatableMessage for="login"/>
            <p:outputLabel for="password" value="Password:"/>
            <p:inputText id="password" type="password" value="#{loginBean.password}"/>
            <l:updatableMessage for="password"/>
            <p:commandButton action="#{loginBean.doLogin}" value="Login"/>
            <p:commandButton action="#{loginBean.doRegister}" value="Register"/>
        </h:form>
    </h:body>
</f:view>
</html>
